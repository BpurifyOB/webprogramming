<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            background-color: yellow;
            border: 1px solid black;
            transform: width 5s, height 5s, border 5s;
        }
        div:hover{
            width: 200px;
            height: 100px;
            border: 10px solid red
            transform rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="n1">마우스를 올려보세요</div>
    <div class="n2">마우스를 올려보세요</div>

</body>
