            <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>쿠팡 검색창</title>
    <style>
      /* 검색창 스타일 */
      .search-container {
        display: flex;
        align-items: center;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      }

      .search-container input[type=text] {
        flex: 1;
        padding: 10px;
        border: none;
        font-size: 16px;
      }

      .search-container button {
        padding: 10px;
        border: none;
        background-color: #fe6d73;
        color: #fff;
        font-size: 16px;
        border-radius: 10px;
        margin-left: 10px;
        cursor: pointer;
      }

      .search-container button:hover {
        background-color: #ff8c92;
      }
    </style>
  </head>
  <body>
    <!-- 검색창 HTML -->
    <div class="search-container">
      <input type="text" placeholder="검색어를 입력하세요">
      <button type="submit">검색</button>
    </div>
  </body>
</html>
